name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff bandit pytest pytest-cov httpx

    - name: Run Ruff (Liniting)
      run: ruff check .

    #- name: Run bandit (security scan)
     # run: bandit -r .

    - name: Run tests with coverage
      run: pytest --cov=etl --cov=api --cov=models --cov-report=term-missing --cov-fail-under=80

      
